<!DOCTYPE html>
<html>
<head>
	<title>Arrow Functions</title>
	<meta charset="utf-8">
</head>
<body>
	<script type="text/javascript">
	//ARROW FUNCTION
	//A menudo se usa
	const myFunc = function() { //myFunc actua como una variable y dentro trabaja una funcion
  	const myVar = "value";	//ejecuta la funcion
  	return myVar;	//Devuelve el valor de myVar 
	}

	//ES6 pasa a ser
	const myFuncion = () => {
	const myVar = "value";
  	return myVar;
	}

	//SIMPLIFICADO
	const myFuncionSimple = () => "value";
	console.log(myFuncionSimple);
	



	</script>
</body>
</html>
